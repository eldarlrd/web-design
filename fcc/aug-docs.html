    <main>
      <section>
        <figure id='overview'>
          <h1>
            <i class='fa-solid fa-fw fa-gun'></i>
            Overview
          </h1>

          <img alt='Steyr AUG A3' src='assets/images/guns/aug.webp'>

          <figcaption>
            <p>
              <span>
                The Steyr AUG (Armee Universal Gewehr) is an Austrian bullpup assault rifle designed in the 1960s by Steyr-Daimler-Puch, and now manufactured by Steyr Arms GmbH & Co KG.
              </span>
              <span>
                It is a gas operated semi and fully automatic assault rifle with rotary bolt, quick changeable barrel and integrated optical sight.
                The AUG is famous for its modular concept which permits field stripping into the main groups within a few seconds.
              </span>
              <span>
                The AUG is the standard weapon of many armed forces and special units all over the world since 1977.
              </span>
            </p>

            <ul>
              <li>Bullpup design – short overall length</li>
              <li>Rotary bolt, with seven locking lugs</li>
              <li>Quick change of different barrels</li>
              <li>A number of Picatinny rails</li>
              <li>Extremely high hit probability</li>
              <li>Utmost training simplicity</li>
              <li>Highest operational versatility</li>
              <li>Various FX Systems available</li>
            </ul>
          </figcaption>
        </figure>

        <figure id='caliber'>
          <h1>
            <i class='fa-solid fa-fw fa-record-vinyl'></i>
            Caliber
          </h1>

          <ul>
            <li>5.56×45 NATO</li>
            <li>9 rounds | 30 rounds | 42 rounds</li>
            <li>Detachable, synthetic (transparent) staggered box type</li>
          </ul>
        </figure>

        <figure id='dimensions'>
          <h1>
            <i class='fa-solid fa-fw fa-ruler'></i>
            Dimensions
          </h1>

          <ul>
            <li>With 382mm (16") barrel: 690mm (27") | 3.2kg (7.0lbs)</li>
            <li>With 417mm (16.4") barrel: 725mm (29") | 3.3kg (7.3lbs)</li>
            <li>With 508mm (20") barrel: 790mm (31") | 3.6kg (7.9lbs)</li>
            <li>Barrel cold hammer forged, chrome-lined bore including chamber</li>
          </ul>
        </figure>

        <figure id='trigger'>
          <h1>
            <i class='fa-solid fa-fw fa-dragon'></i>
            Trigger
          </h1>

          <ul>
            <li>
              "Pull through" trigger system. Fires semi automatic when pulled halfway to a clearly felt point, fires fully automatic when pulled fully back
            </li>
            <li>
              Synthetic (except for springs, steel bearing pins and catch holding open); optional 3 rounds burst
            </li>
          </ul>
        </figure>

        <figure id='safety'>
          <h1>
            <i class='fa-solid fa-fw fa-helmet-safety'></i>
            Safety
          </h1>

          <ul>
            <li>3 position safety, lateral push-through type locks trigger</li>
          </ul>
        </figure>

        <figure id='stock'>
          <h1>
            <i class='fa-solid fa-fw fa-person-rifle'></i>
            Stock
          </h1>

          <ul>
            <li>Synthetic, olive or black. Optional stock group for NATO magazines</li>
          </ul>
        </figure>
