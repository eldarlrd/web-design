<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='An Admin Dashboard'>
  <meta name='keywords' content='Admin, Dashboard'>
  <meta name='author' content='eldarlrd'>
  <link rel='icon' href='assets/favicons/admin.png'>
  <link
    rel='stylesheet'
    href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'
    integrity='sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM'
    crossorigin='anonymous'>
  <link
    rel='stylesheet'
    href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
  <link rel='stylesheet' href='stylesheets/admin-dashboard-styles.css'>
  <title>Admin Dashboard</title>
</head>

<body>
  <div class='d-flex flex-lg-row flex-column'>
    <nav class='navbar border-bottom border-end align-items-start'>
      <div class='navbar-expand-lg flex-lg-column container-fluid justify-content-start align-items-start gap-3'>
        <button class='navbar-toggler' type='button' data-bs-toggle='offcanvas' data-bs-target='#offcanvasNavbar' aria-controls='offcanvasNavbar' aria-label='Toggle navigation'>
          <span class='navbar-toggler-icon'></span>
        </button>
        <h5 class='navbar-brand user-select-none mt-1 mx-lg-3'>
          <i class='bi bi-diagram-3-fill me-1'></i>
          Dashboard
        </h5>
        <div class='offcanvas offcanvas-start px-2' tabindex='-1' id='offcanvasNavbar' aria-labelledby='offcanvasNavbarLabel'>
          <div class='offcanvas-header'>
            <h5 class='offcanvas-title user-select-none' id='offcanvasNavbarLabel'>
              <i class='bi bi-diagram-3-fill me-1'></i>
              Dashboard
            </h5>
            <button type='button' class='btn-close' data-bs-dismiss='offcanvas' aria-label='Close'></button>
          </div>
          <div class='offcanvas-body flex-lg-column'>
            <form class='d-flex mb-3' role='search'>
              <input class='form-control me-2' type='search' placeholder='Search' aria-label='Search'>
              <button class='btn btn-outline-success' type='submit'>
                <i class='bi bi-search'></i>
              </button>
            </form>
            <ul class='navbar-nav justify-content-end flex-grow-1 flex-lg-column pe-3'>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-house-door-fill me-2'></i>
                  Home
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-person-fill me-2'></i>
                  Profile
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-chat-right-fill me-2'></i>
                  Messages
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-clock-fill me-2'></i>
                  History
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-file-earmark-fill me-2'></i>
                  Tasks
                </a>
              </li>
              <li class='nav-item mb-5'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-people-fill me-2'></i>
                  Communities
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-gear-fill me-2'></i>
                  Settings
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-question-square-fill me-2'></i>
                  Support
                </a>
              </li>
              <li class='nav-item'>
                <a class='nav-link fs-5' href='#'>
                  <i class='bi bi-shield-fill-check me-2'></i>
                  Privacy
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>

    </main>
  </div>
</body>

<script
    src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz'
    crossorigin='anonymous'></script>
</html>
