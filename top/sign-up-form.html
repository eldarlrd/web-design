<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='Fake Halloween Sign Up Form'>
  <meta name='keywords' content='Halloween, Sign Up'>
  <meta name='author' content='eldarlrd'>
  <link rel='icon' href='assets/favicons/pumpkin.png'>
  <link rel='stylesheet' href='stylesheets/sign-up-form-styles.css'>
  <title>Spooky Sign Up Form</title>
  <script>
    setInterval(() => location.reload(), 1000)
  </script>
</head>

<body>
  <section>
    <img>
    <div>
      <img>
    </div>
  </section>

  <header>
    <h1>Spooky Sign Up Form</h1>
    <h2>Once you sign up, there's no going back...</h2>
    <p>
      See the very last form you shall ever fill out.
      7 days after signing up, pick up the phone and face your destiny.
      (and other such threats)
    </p>
    <p>Go ahead but don't say we didn't warn you!</p>
  </header>

  <main>
    <span>
      <label for='first-name'>First Name</label>
      <input name='first-name' type='text'>
    </span>
    <span>
      <label for='last-name'>Last Name</label>
      <input name='last-name' type='text'>
    </span>
    <span>
      <label for='email'>Email</label>
      <input name='email' type='email'>
    </span>
    <span>
      <label for='phone'>Phone Number</label>
      <input name='phone' type='tel'>
    </span>
    <span>
      <label for='password'>Password</label>
      <input name='password' type='password'>
    </span>
    <span>
      <label for='repeat-password'>Repeat Password</label>
      <input name='repeat-password' type='password'>
    </span>
  </main>

  <footer>
    <input type='submit' value='Sacrifice'>
    <span>
      <p>Already offered a sacrifice?</p>
      <a>Redeem</a>
    </span>
  </footer>
</body>

</html>
